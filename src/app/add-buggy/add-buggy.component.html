<div class="col-sm-4 col-md-4 col-lg-4"><br>
    <div id="a">
        <h2 style="color: rgb(100, 100, 235);font-weight: bold;font-family: Algerian;">Ajouter un Buggy :</h2>
    </div>
    <form [formGroup]="buggyForm" (submit)="addBuggy()">
        <div hidden id="b">
            <label>ID Buggy</label>
            <input type="text" name="idBuggy" class="form-control">
        </div>
        <div class="mt-3">
            <label>Nom Buggy</label>
            <input type="text" name="nomBuggy" class="form-control" formControlName="name">
        </div>
        <div class="mt-3"> <label>Prix Buggy</label>
            <input type="number" name="prixBuggy" class="form-control" formControlName="price">
        </div>

        <div class="mt-3">
            <label>Date création</label>
            <input type="date"  name="dateCreation" class="form-control" formControlName="date">
        </div>

        <div class="form-group">
            <label>Marque Buggy</label>
            <select class="form-control" id="idMq" formControlName="marque">
                <option value="">--Sélectionner une marque--</option>
                <option [ngValue]="marque" *ngFor="let marque of marqueList ">{{marque.nomMq}}</option>

            </select>
        </div>



        <div class="mt-4">
            <button type="submit" (click)="addBuggy()" class="btn btn-primary">Ajouter

            </button>
            <div>
                <h3>{{ mess }}</h3>
            </div>
        </div>
        <br>
    </form>
</div>
